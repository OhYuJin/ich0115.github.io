<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MOVIE</title>
    <link type="text/css" rel="stylesheet" href="mapStyle.css"></link>
	<link type="text/css" rel="stylesheet" href="styleSS.css"></link>
	<link type="text/css" rel="stylesheet" href="boxstyle.css"></link>

	<script type="text/javascript" src="jquery-3.2.0.min.js"></script>
	<script type="text/javascript" src="boxscript.js"></script>
</head>
<body>
<header><p>영화관을 찾아서</p> <ui> KwangWoon Univ. </ui> <ui> Computer Software 2015726008 OhYuJin</ui> </header>
<aside>
	<button id=boxBtn class="button button3" onclick="hidee()">BOX OFFICE</button>
	<table id=boxoffice border=0>
		<tr class=boxTitle>
		<td class=movRank>순위</td>
		<td class=movName>제목</td>
		<td class=movOpen>개봉일</td>
		<td class=movDcnt>일일 관객수</td>
		<td class=movCcnt>누적 관객수</td>
		</tr>
	</table>
	<button id=scheBtn class="button button3" onclick="hideSche()">상영 시간표</button>
    <iframe id="schedule" src="" allowfullscreen></iframe>
</aside>
<div class="map_wrap">
    <div id="map"></div>
    <div id="menu_wrap" class="bg_white">
        <div class="option">
            <div>
                <form onsubmit="searchPlaces(); return false;">
                    <input type="text" value="" placeholder="지명/건물명" id="keyword" size="20" padding=5px;> 
                    <button type="submit" id=searBtn>검색</button> 
                </form>
            </div>
        </div>
        <hr>
        <ul id="placesList"></ul>
        <div id="pagination"></div>
    </div>
</div>
<script type="text/javascript" src="http://apis.daum.net/maps/maps3.js?apikey=2372f07b5225bce66a73403fcc89418f&libraries=services"></script>
<script type="text/javascript" src="map.js"></script>
</body>
</html>
